<button *ngFor="let e of experienceOptionals$ | async" mat-raised-button color="{{primary}}" (click)="showOnly(e.idExperience)">הצג רק {{e.descriptionExperience}}</button>
<button mat-raised-button color="{{primary}}" (click)="showOnly(0)">הצג רק פעילים שלא טופלו</button>
<button mat-raised-button color="{{primary}}" (click)="showOnly(-1)"> הצג הכל</button>

<mat-form-field appearance="standard">
    <mat-label>חפש</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef> idExperience </th>
        <td mat-cell *matCellDef="let element">אייקון {{element.idExperience}} </td>
    </ng-container>

    <ng-container matColumnDef="nameAndPhone">
        <th mat-header-cell *matHeaderCellDef> idVolunteer </th>
        <td mat-cell *matCellDef="let element"> {{element.volunteer.firstName}} {{element.volunteer.lastName}} : {{element.volunteer.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> details </th>
        <td mat-cell *matCellDef="let element">
            <button routerLink="/editVolunteer/{{element.idVolunteer}}" mat-button color={{primary}}>פרטי הפעיל/עריכה</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="btn">
        <th mat-header-cell *matHeaderCellDef> btn </th>
        <td mat-cell *matCellDef="let element">
            <button *ngFor="let ex of experienceOptionals$ | async" class="btn_table" mat-stroked-button color={{primary}} (click)="changeExperience(element,ex)" [disabled]="ex.idExperience==element.idExperience">{{ex.descriptionExperience}}</button>
            <!-- <button class="btn_table" mat-stroked-button color={{primary}}>דחיה</button>
            <button class="btn_table" mat-stroked-button color={{primary}}>אולי</button> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">אין פריטים תואמים לחיפוש "{{input.value}}"</td>
    </tr>
</table>
