<div class="center">
  <form [formGroup]="volunteerHolidayForm" (submit)="volunteerHolidayForm.valid && addVolunteerHoliday()">
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label for="countjoiners">מספר מצטרפים</mat-label>
        <input type="number" matInput formControlName="countjoiners">
      </mat-form-field>
    </p>
    <p>
      <mat-checkbox formControlName="withFamily">עם משפחה</mat-checkbox>
    </p>
    <p *ngIf="volunteerHolidayForm.value.withFamily">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label for="countKids">מספר ילדים</mat-label>
        <input type="number" matInput formControlName="countKids">
      </mat-form-field>
    </p>
    <p>
      <mat-checkbox formControlName="hasLicense">עם רשיון</mat-checkbox>
    </p>
    <p *ngIf="volunteerHolidayForm.value.hasLicense">
      <mat-checkbox formControlName="hasCar">עם רכב</mat-checkbox>
    </p>
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>נוסח תפילה:</mat-label>
        <mat-select disableRipple name="idPrayer" id="idPrayer" formControlName="idPrayer">
          <mat-option *ngFor="let p of prayerTexts$ | async" [value]="p.idPrayer">{{p.namePrayer}}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label for="professionals">מקצועות:</mat-label>
        <mat-select formControlName="professionals" multiple>
          <mat-option *ngFor="let p of professionals$ |async" [value]="p.idProfessional">{{p.descriptionProfessional}}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <button mat-raised-button type="submit" color="primary" (click)="onNoClick()">שמירה</button>
    <button type="button" mat-button (click)="onNoClick()">ביטול</button>
  </form>
</div>
