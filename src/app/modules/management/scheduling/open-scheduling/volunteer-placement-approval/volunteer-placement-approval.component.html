<div mat-dialog-content style="display: flex;flex-direction: column; align-items: center;">
  <p *ngIf="data.isBusy" style="font-weight: bold;color: red;">  שים לב- הפעיל משובץ כבר לישוב {{currentSettlement}}</p>
  <p>{{data.volunteer.volunteer.firstName}} {{data.volunteer.volunteer.lastName}} ישובץ לישוב {{data.settlement.settlement.nameSettlement}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="choose()">כן</button>
  <button mat-button (click)="cancel()">ביטול</button>
</div>
