<table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
matSort (matSortChange)="announceSortChange($event)">
  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      שנה
    </th>
    <td mat-cell *matCellDef="let element"> {{element.scheduling.yearHoliday}} </td>
  </ng-container>

  <!-- Holday Column -->
  <ng-container matColumnDef="holiday">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      חג
    </th>
    <td mat-cell *matCellDef="let element"> {{element.scheduling.descripation}} </td>
  </ng-container>

  <!-- settlement Column -->
  <ng-container matColumnDef="settlement">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      ישוב
    </th>
    <td mat-cell *matCellDef="let element"> {{element.settlement.settlement.nameSettlement}} </td>
  </ng-container>

  <!-- volunteer Column -->
  <ng-container matColumnDef="volunteer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      פעיל
    </th>
    <td mat-cell *matCellDef="let element"> {{element.volunteer.volunteer.firstName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
