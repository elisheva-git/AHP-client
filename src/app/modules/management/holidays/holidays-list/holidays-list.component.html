<div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>
<mat-accordion class="example-headers-align" multi>
    <div *ngFor="let h of holidays$ | async">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{h.descriptionHoliday}}
                </mat-panel-title>
                <mat-panel-description>
                    <button mat-button color="primary">הסטוריה</button>
                    <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div *ngFor="let p of professional$ | async" appearance="fill">
                <mat-label>{{p.descriptionProfessional}}</mat-label>
            </div>

        </mat-expansion-panel>
    </div>
</mat-accordion>
